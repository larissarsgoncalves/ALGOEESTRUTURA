<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Cria um array para armazenar os dados dos alunos
        let alunos = [];

        // Função para ler os dados de um aluno
        function lerDadosAluno() {
            let nome = prompt("Digite o nome do aluno:");
            let faltas = parseInt(prompt("Digite o número de faltas do aluno:"));
            let media = parseFloat(prompt("Digite a média do aluno:"));

            // Cria um objeto com os dados do aluno
            let aluno = {
                nome: nome,
                faltas: faltas,
                media: media
            };

            // Adiciona o aluno ao array
            alunos.push(aluno);
        }

        // Lê os dados de 4 alunos
        for (let i = 0; i < 4; i++) {
            lerDadosAluno();
        }

        // Exibe a listagem dos alunos
        window.alert("Listagem dos alunos:");
        for (let aluno of alunos) {
            window.alert(`Nome: ${aluno.nome}, Faltas: ${aluno.faltas}, Média: ${aluno.media}`);
        }


    </script>
</body>

</html>
