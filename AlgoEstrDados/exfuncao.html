<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calcularMedia(nota1, nota2) {
            return (nota1 + nota2) / 2;
        }
        
        // Exemplo de uso:
        let nota1 = 7;
        let nota2 = 8;
        let media = calcularMedia(nota1, nota2);
        window.alert(`A média das notas ${nota1} e ${nota2} é: ${media.toFixed(2)}`);
        // Saída: A média das notas 7 e 8 é: 7.50
    </script>        
</body>
</html>
