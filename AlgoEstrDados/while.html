<body>
    <script>
       // Exemplo de while loop com variável de controle
let contador = 0;
while (contador < 5) {
    window.alert(`Contador: ${contador}`);
    contador++;
}
window.alert("Loop com variável de controle concluído.");

// O código acima irá imprimir os números de 0 a 4.


    </script>
</body>
</html>
