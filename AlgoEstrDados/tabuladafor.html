<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let tabuada = 0
    let numero = parseInt(prompt("Digite de qual numero deja saber a tabuada"))

    for(let i=1; i<=10 ; i++){
        tabuada = numero * i;
        window.alert(`${i} X ${numero} = ${tabuada}`)
    }
</script>
</body>
</html>
