<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <!-- 4.	Tendo como entrada a altura e o sexo (codificado da seguinte forma: 1:feminino 2:masculino) de uma pessoa, construa um programa que calcule e imprima seu peso ideal, utilizando as seguintes Fórmulas: 
- para homens: (72.7 * Altura) – 58 
- para mulheres: (62.1 * Altura) – 44.7
-->

</head>

<body>
    <script>
    
        const altura = parseFloat(prompt("Digite sua altura (em metros):"));
        const sexo = parseInt(prompt("Digite seu sexo (1 para feminino, 2 para masculino):"));

        let pesoIdeal;

        switch (sexo) {
            case 1: // Feminino
                pesoIdeal = (62.1 * altura) - 44.7;
                window.alert('Seu peso ideal é aproximadament kg.' + pesoIdeal);
                break;
            case 2: // Masculino
                pesoIdeal = (72.7 * altura) - 58;
                window.alert('Seu peso ideal é aproximadament kg.' + pesoIdeal);
                break;
            default:
                console.log("Opção de sexo inválida. Digite 1 para feminino ou 2 para masculino.");
                break;
        }

    </script>
</body>

</html>
