<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <!-- 7.	Faça um programa que simule a urna eletrônica. A tela a ser apresentada deverá ser da seguinte forma: As opcoes sao: 
1.	Candidato Jair Rodrigues 
2.	Candidato Carlos Luz 
3.	Candidato Neves Rocha 
4.	Nulo 
5.	Branco
O programa deverá ler os votos dos eleitores e, quando for entrado o número 6, apresentar as seguintes informações: 
a)	O número de votos de cada candidato; 
b)	A porcentagem de votos nulos; 
c)	A porcentagem de votos brancos; 
d)	O candidato vencedor.
-->
</head>

<body>
    <script>
        window.alert("1- Jair Rogrigues, 2- Carlos Luz, 3-Neves Rocha, 4- Nulo, 5- Branco")
        let voto = prompt("Digite o Numero do seu candidato")
        switch (voto) {
        case "1":
        window.alert("Voto Confirmado no Jair Rodrigues")
        break;
        case "2":
        window.alert("Voto Confirmado no Carlos Luz")
        break;
        case "3":
        window.alert("Voto Confirmado no Neves Rocha")
        break;
        case "4":
        window.alert("Voto Confirmado no Nulo")
        break;
        case "5":
        window.alert("Voto Confirmado no Branco")
        break;
        default:
        window.alert("Digite um Numero Valido")
        }
        </script>
</body>

</html>
