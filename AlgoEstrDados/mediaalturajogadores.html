<body>
    <script>
        let soma  = 0
        let media = 0
        let jogadores = parseInt(prompt("digite a quantidade de jogadores"))

        for(let i=1; i <= jogadores; i++){
            let altura = parseFloat(prompt("digite a altura do jogador"))
            soma += altura
            media = soma/jogadores
        }
        window.alert("a media das alturas dos jogadores Ã©: " +media)
    </script>
</body>
