<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let permissao = prompt("digite sua funcao") //comum, gerente; diretor
        

        switch (permissao) {
            case 'comum':
                window.alert('usuário comum')
                break;

            case 'gerente':
            window.alert('usuário gerente')
                break;

            case 'diretor':
            window.alert('usuário diretor')
                break;

            default:
            window.alert('Usuario não reconhecido!')
        }
    </script>
</body>

</html>
