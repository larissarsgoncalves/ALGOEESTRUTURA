<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let resultado = 1
        let numero = parseInt(prompt("insira o valor que desea saber o fatorial:"))

        for(let i = numero ; i > 1 ; i--){
            resultado *=i;
        }
        window.alert("a soma de 1 a 10: " + resultado)

    </script>
</body>
</html>
